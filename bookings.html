    <div class="container mt-5">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <div class="booking-form shadow">
            <h2 class="text-center mb-4">Book a Session</h2>
            <form id="bookingForm">
              <div class="form-group my-2">
                <label for="name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  placeholder="Enter your name"
                  required
                />
              </div>
              <div class="form-group my-2">
                <label for="email">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div class="form-group my-2">
                <label for="phone">Phone number</label>
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  name="phone"
                  placeholder="Enter your phone number"
                  required
                />
              </div>
              <div class="form-group my-2">
                <label for="date">Preferred Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="date"
                  name="date"
                  required
                />
              </div>
              <div class="form-group my-2">
                <label for="time">Preferred Time</label>
                <input
                  type="text"
                  class="form-control"
                  id="time"
                  name="time"
                  placeholder="Preferred Time"
                />
              </div>
              <div class="form-group my-2">
                <label for="message">Message (optional)</label>
                <textarea
                  class="form-control"
                  id="message"
                  name="message"
                  rows="3"
                  placeholder="Enter your message"
                ></textarea>
              </div>
              <button type="submit" class="btn" id="customButton">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center py-3 footer mx-5">&copy; LSWebDesign.</footer>

    <!-- Email -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init({
          publicKey: "LiRwygA2lBvcrw_3E",
        });
      })();
    </script>

    <script>
      document
        .getElementById("bookingForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent default form submission

          const serviceID = "service_u8aih1a"; // Your service ID
          const templateID = "template_qj62su8"; // Your template ID

          // Collect form data
          const params = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            phone: document.getElementById("phone").value,
            date: document.getElementById("date").value,
            time: document.getElementById("time").value,
            message: document.getElementById("message").value,
          };

          // Send email with parameters
          emailjs.send(serviceID, templateID, params).then(
            () => {
              alert(
                "Booking request sent! Keep an eye on your email for confirmation"
              );
              this.reset(); // Reset the form after submission
            },
            (err) => {
              console.error("Failed to send request.", err);
              alert("Failed to send request.\n " + JSON.stringify(err));
            }
          );
        });
    </script>
